<img
     data-bind="
        attr: {
            src: value,
            id: previewid,
            style: 'max-height: 35px; width: auto',
    }"/>
<input class="admin__control-text" type="hidden"
       data-bind="
        value: value,
        hasFocus: focused,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid
    }"/>
